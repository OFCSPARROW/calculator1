<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/cal.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-lg-12 p-0 bx1">
                <div class="row">
                    <div class="col-lg-6 bg-info p-0 bx2">
                        <input type="text" class="t1" id="t1" />
                    </div>
                    <div class="col-lg-6 bg-primary p-0 bx3">
                        <input type="button" class="a1" id="a1" value="AC" />
                        <input type="button" class="c1" id="c1" value="C"  />
                        <input type="button" class="m1" id="m1" value="M"  />
                        <input type="button" class="e1" id="e1" value="=" onclick="equal()" /> <br>
                        <input type="button" class="b1" id="b1" value="1" onclick="a(1)" />
                        <input type="button" class="b2" id="b2" value="2" onclick="a(2)" />
                        <input type="button" class="b3" id="b3" value="3" onclick="a(3)" /> <input type="button" class="ad" id="ad" value="+" onclick="add()"  /> <br>
                        <input type="button" class="b4" id="b4" value="4" onclick="a(4)" />
                        <input type="button" class="b5" id="b5" value="5" onclick="a(5)" />
                        <input type="button" class="b6" id="b6" value="6" onclick="a(6)" /> <input type="button" class="su" id="su" value="-" onclick="sub()"  /> <br>
                        <input type="button" class="b7" id="b7" value="7" onclick="a(7)" />
                        <input type="button" class="b8" id="b8" value="8" onclick="a(8)" />
                        <input type="button" class="b9" id="b9" value="9" onclick="a(9)" /> <input type="button" class="mu" id="mu" value="*" onclick="mul()"  /> <br>
                        <input type="button" class="b0" id="b0" value="0" onclick="a(0)" /> <input type="button" class="di" id="di" value="/" onclick="div()"  />
                        
                    </div>
                </div>
            </div>
        </div>  
    </div>

    
<script src="./js/cal.js"></script>    
</body>
</html>
